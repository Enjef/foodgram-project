<div class="tags">
    {% for tag in tags_all %}
        <div class="tags__item">
            <input type="checkbox" name="{{ tag.slug }}" id="id_{{ tag.slug }}" class="tags__checkbox tags__checkbox_style_{{ tag.style }} {% if initial and '{{ tag.name }}' in form.initial.tags %}checked{% endif %}">
            <label for="id_{{ tag.slug }}" class="tags__label">{{ tag.name }}</label>
        </div>
    {% endfor %}
</div>
