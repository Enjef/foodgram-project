<div class="tags">
    {% for tag in tags_all %}
        <div class="tags__item">
            {% if tag in form.initial.tags %}tag in form.initial.tags  {% endif %}
            {{ tag }} x {{ form.initial.tags }}
            <input type="checkbox" name="{{ tag.slug }}" id="id_{{ tag.slug }}" class="tags__checkbox tags__checkbox_style_{{ tag.style }} {% if tag in form.initial.tags %}checked{% endif %}">
            <label for="id_{{ tag.slug }}" class="tags__label">{{ tag.name }}</label>
        </div>
    {% endfor %}
</div>
