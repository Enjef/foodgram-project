{% load recipe_extras %}
<ul class="tags">
    {% for tag in tags_all %}
        {{ get}}
        <li class="tags__item">
            <a id="{{ tag.slug }}" class="tags__checkbox tags__checkbox_style_{{ tag.style }} {% if tag.slug in request.GET.urlencode or 'tags' not in request.GET.urlencode %}tags__checkbox_active{% else %}tags__checkbox{% endif %}" href="{% if my_tag tag.slug 'tags' request.GET.urlencode %}{% my_tag tag.slug 'tags' request.GET.urlencode %}{% else %}{{ request.path }}{% endif %}"></a>
            <span class="tags__label">{{ tag.name }}</span>
        </li>
    {% endfor %}
</ul>
