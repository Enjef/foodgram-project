{% load recipe_extras %}
<ul class="tags">
    {% for tag in all_tags %}
        <li class="tags__item">
            <a id="{{ tag.slug }}" class="tags__checkbox tags__checkbox_style_{{ tag.style }} {% if '{{ tag.slug }}' in request.GET.urlencode or not request.GET.urlencode %}tags__checkbox_active{% else %}tags__checkbox{% endif %}" href="{% my_tag '{{ tag.slug }}' 'tags' request.GET.urlencode %}"></a>
            <span class="tags__label">{{ tag.name }}</span>
        </li>
    {% endfor %}
</ul>
